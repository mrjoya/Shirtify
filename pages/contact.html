<!-- contact page with form and map -->
<div class="container">
  <div class="container row">
    <div class="col-sm-12 text-center" style="background: #EEEEEE; color: black; font-weight: 300; font-size: 15px; margin-bottom: 50px; padding: 5px 0;">
      <h1 style="font-weight: 500; font-size:25px; margin: 15px;">Contact Us</h1>
    </div>
  </div>
  <div class="col-sm-7">
    <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputPassword3" placeholder="Email" required>
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <textarea name="" class="form-control" id="" cols="30" rows="10"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Send</button>
      </div>
    </div>
  </form>
</div>
    <!-- map -->
  <div class="col-sm-5">
  <img class="img-responsive" src="img/map.png" alt="">
</div>
</div>
